<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <table>
        <tbody>
            <tr>
                <td><button id="1"></button></td>
                <td><button id="2"></button></td>
                <td><button id="3"></button></td>
            </tr>
            <tr>
                <td><button id="4"></button></td>
                <td><button id="5"></button></td>
                <td><button id="6"></button></td>
            </tr>
            <tr>
                <td><button id="7"></button></td>
                <td><button id="8"></button></td>
                <td><button id="9"></button></td>
            </tr>
        </tbody>
    </table>
    <div class="score">
        <h2>Player <span id="player-score">0</span></h2>
        <h2>Tie <span id="tie-score">0</span></h2>
        <h2>Computer <span id="computer-score">0</span></h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
