<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <table>
        <tbody>
            <tr>
                <td><button id="circle"><img src="images/circle.png" alt="circle"></button></td>
                <td><button id="cross"><img src="images/cross.png" alt="cross"></button></td>
                <td><button id="circle"><img src="images/circle.png" alt="circle"></button></td>
            </tr>
            <tr>
                <td><button id="cross"><img src="images/cross.png" alt="cross"></button></td>
                <td><button id="circle"><img src="images/circle.png" alt="circle"></button></td>
                <td><button id="cross"><img src="images/cross.png" alt="cross"></button></td>
            </tr>
            <tr>
                <td><button id="circle"><img src="images/circle.png" alt="circle"></button></td>
                <td><button id="cross"><img src="images/cross.png" alt="cross"></button></td>
                <td><button id="circle"><img src="images/circle.png" alt="circle"></button></td>
            </tr>
        </tbody>
    </table>
    <div class="score">
        <h2>Player <span id="player-score">0</span></h2>
        <h2>Tie <span id="tie-score">0</span></h2>
        <h2>Computer <span id="computer-score">0</span></h2>
    </div>
</body>
</html>
